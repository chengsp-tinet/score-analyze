<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>考试添加</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<link rel="stylesheet" href="../../static/lib/layui/css/layui.css" th:href="@{/lib/layui/css/layui.css}" media="all">
<script src="../../static/lib/layui/layui.js" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
<script src="../../static/lib/jquery/jquery-3.2.1.min.js" th:src="@{/lib/jquery/jquery-3.2.1.min.js}"></script>
<script src="../../static/js/common/public.js" th:src="@{/js/common/public.js}"></script>
<style type="text/css">
    .form-padding {
        padding: 10px;
    }

</style>
</head>
<body>
<form class="layui-form form-padding" id="search-form">
    <div class="layui-form-item">
        <label class="layui-form-label">考试组号</label>
        <div class="layui-input-inline">
            <input type="text" name="examGroupId" autocomplete="on"
                   class="layui-input">
        </div>
        <label class="layui-form-label">考试组名</label>
        <div class="layui-input-inline">
            <input type="text" name="examGroupName" required autocomplete="on"
                   class="layui-input">
        </div>
        <div class="layui-input-inline">
            <div class="layui-btn" id="submit">搜索</div>
        </div>
    </div>
</form>
<table id="list"></table>
<script type="application/javascript" th:inline="none">
    (function () {
        let layer;
        layui.use('element', function () {
            var element = layui.element;
        });
        layui.use('form', function () {
            /*var form = layui.form;
            //监听提交
            form.on('submit(formDemo)', function (data) {
                layer.msg(JSON.stringify(data.field));
                return false;
            });*/
        });

        layui.use('layer', function () {
            layer = layui.layer;
        });

        function bindAction() {
            $('#submit').click(function () {
                render(constructArgs($('#search-form')))
            })
        }
        function render(param) {
            var table = null;
            layui.use('table', function () {
                table = layui.table;
                table.render({
                    elem: '#list'
                    //,width: 900
                    //,height: 274
                    , cellMinWidth: 80
                    , cols: [[
                        {field: 'id', title: '流水号', align: 'center'}
                        , {field: 'examGroupId', title: '考试id', align: 'center'}
                        , {field: 'examGroupName', title: '考试组名', align: 'center',width:250}
                        , {field: 'createTime', title: '创建时间', align: 'center'}
                    ]]
                    , url: '/examGroup/inside/searchSelectivePage'
                    , response: {
                        statusName: 'status' //规定数据状态的字段名称，默认：code
                        , statusCode: 0 //规定成功的状态码，默认：0
                        , msgName: 'description' //规定状态信息的字段名称，默认：msg
                        , countName: 'count' //规定数据总数的字段名称，默认：count
                        , dataName: 'data' //规定数据列表的字段名称，默认：data
                    }
                    , where: param
                    , skin: 'row' //表格风格
                    , even: true
                    //,size: 'lg' //尺寸

                    , page: true //是否显示分页
                    //, limits: [3, 5, 10]
                    , loading: true //请求数据时，是否显示loading
                });
            });
        };
        bindAction();
    })()

</script>
</body>
</html>
